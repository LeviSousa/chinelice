<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Chinelice</title>
  </head>
  <style>
    html {
      height: 100%;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      width: 100%;
      margin: 0;
      padding: 0;

      font-family: "DM Serif Text", serif;
      font-weight: 400;
      font-style: normal;
    }

    div {
      width: 90%;
      max-width: 400px;
      height: 100%;
    }

    img {
      max-width: 100%;
    }
  </style>
  <script type="module">
    const CHINELOS = [
      {
        name: "chinelo de quarto cinzento",
        src: "media/chinelo-quarto-cinzento.avif",
        gender: "M",
      },
      {
        name: "chinelo de quarto bege",
        src: "media/chinelo-quarto-bege.avif",
        gender: "M",
      },
      {
        name: "havaiana azul marinha",
        src: "media/havaiana-azul-marinha.jpg",
        gender: "F",
      },
      {
        name: "havaiana verde",
        src: "media/havaiana-verde.jpg",
        gender: "F",
      },
      {
        name: "pantufa preta",
        src: "media/pantufa-preta.webp",
        gender: "F",
      },
      {
        name: "chinelo de fivela bege",
        src: "media/chinelo-fivela-bege.webp",
        gender: "M",
      },
      {
        name: "chinelo de cortiça",
        src: "media/chinelo-cortica.jpg",
        gender: "M",
      },
    ];

    window.addEventListener("DOMContentLoaded", () => {
      const chinelo = CHINELOS[Math.floor(Math.random() * CHINELOS.length)];
      const genderedText = chinelo.gender === "M" ? "um" : "uma";

      document.querySelector("#nome-chinelo").innerText = document
        .querySelector("#nome-chinelo")
        .innerText.replace("{{gender}}", genderedText)
        .replace("{{nome-chinelo}}", chinelo.name);

      document.querySelector("img").setAttribute("src", chinelo.src);
      document.querySelector("img").setAttribute("alt", chinelo.name);
    });
  </script>
  <body>
    <div>
      <h1>Parabéns! Foste chamado de chinelo por alguém!</h1>
      <img />
      <h1 id="nome-chinelo">És {{gender}} {{nome-chinelo}}.</h1>
    </div>
  </body>
</html>
