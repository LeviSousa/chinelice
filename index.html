<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Chinelice</title>
  </head>
  <style>
    html {
      height: 100%;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      width: 100%;
      margin: 0;
      padding: 0;

      font-family: "DM Serif Text", serif;
      font-weight: 400;
      font-style: normal;
      text-align: center;
    }

    div {
      width: 90%;
      max-width: 400px;
      height: 100%;
    }

    img {
      max-width: 100%;
    }
  </style>
  <script type="module">
    const CHINELOS = [
      "um-chinelo-com-corações",
      "um-chinelo-da-adidas-preto",
      "um-chinelo-de-cortiça",
      "um-chinelo-de-fivela-bege",
      "um-chinelo-de-quarto-bege",
      "um-chinelo-de-quarto-cinzento",
      "um-chinelo-tubarão",
      "uma-havaiana-azul-marinha",
      "uma-havaiana-verde",
      "uma-havaina-laranja",
      "uma-pantufa-bege",
      "uma-pantufa-preta",
    ];

    window.addEventListener("DOMContentLoaded", () => {
      const chinelo = CHINELOS[Math.floor(Math.random() * CHINELOS.length)];
      const slipperName = chinelo.replaceAll("-", " ");

      document.querySelector("#nome-chinelo").innerText = `És ${slipperName}`;

      document.querySelector("img").setAttribute("src", `media/${chinelo}.png`);
      document.querySelector("img").setAttribute("alt", chinelo.name);
    });
  </script>
  <body>
    <div>
      <h1>Parabéns! Alguém te chamou de chinelo!</h1>
      <img />
      <h1 id="nome-chinelo"></h1>
    </div>
  </body>
</html>
